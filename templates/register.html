<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Cadê o Ônibus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-circle">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 style="color:#333; margin-bottom:5px;">Criar Conta</h1>
                <p style="color:#666; margin-top:0;">Junte-se a nós</p>
            </div>

            {% if erro %}
            <div class="login-error">
                <i class="fas fa-exclamation-circle"></i> {{ erro }}
            </div>
            {% endif %}

            <form action="/register" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="usuario" placeholder="Escolha um Usuário" required autofocus>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="senha" placeholder="Escolha uma Senha" required>
                </div>

                <button type="submit" class="btn-login">
                    CADASTRAR <i class="fas fa-check"></i>
                </button>
            </form>

            <div class="login-footer">
                Já tem conta? <a href="/login">FAZER LOGIN</a>
            </div>
        </div>
    </div>

</body>
</html>
