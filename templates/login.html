<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadê o Ônibus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-circle">
                    <i class="fas fa-bus"></i>
                </div>
                <h1 style="color:#333; margin-bottom:5px;">Cadê o Ônibus?</h1>
                <p style="color:#666; margin-top:0;">Acesso ao Sistema</p>
            </div>

            {% if erro %}
            <div class="login-error">
                <i class="fas fa-exclamation-circle"></i> {{ erro }}
            </div>
            {% endif %}

            <form action="/login" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="usuario" placeholder="Usuário" required autofocus>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn-login">
                    ENTRAR <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                Não tem uma conta? <a href="/register">CRIAR CONTA</a>
            </div>
        </div>
    </div>

</body>
</html>
